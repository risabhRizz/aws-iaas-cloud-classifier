{% extends 'base.html' %}

{% block head %}
<title>IaaS Image Classifier</title>
{% endblock %}

{% block body %}
<div class="content">
    <h2>Upload Image</h2>
    <form method="POST" action="" enctype="multipart/form-data">
        <p><input type="file" name="image_file" multiple accept="image/*"></p>
        <p><input type="submit" value="Submit"></p>
    </form>
    {% if preds|length >= 1 %}
    <h2>Prediction Results</h2>
    <ul>
        {% for key, value in preds.items() %}
        <li>{{ key }} = {{ value }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
